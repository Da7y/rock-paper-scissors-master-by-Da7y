<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Rock, Paper, Scissors by Da7y</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- goodle font -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

</head>

<body>
  <!-- header -->
  <div class="header">

    <div class="gmae-name">
      <h1>Rock <br>
        PAPER<br>
        SCISSORS<br></h1>
    </div>

    <div class="score">
      <p>SCORE</p>
      <p class="theScore">0</p>
    </div>
  </div>

<!-- the game -->
  <div class="game" >
<div class="grid">

  <div class="paper ">
    <div class="your-choise">
      <div class="game-img border-paper" id="paper">
        <img src="images/icon-paper.svg" alt="paper">
      </div>
    </div>
  <p >YOU PICKED</p>
</div>

<div class="da7y-pick">
<div class="waiting-pick">
  <div class="game-img border-scissors" id="scissors">
    <img src="images/icon-scissors.svg" alt="scissors">
  </div>
</div>
<p>DA7Y PICKED</p>
</div>



</div>

    <div class="game-img border-rock" id="rock">
      <img src="images/icon-rock.svg" alt="rock">
    </div>

    <div class="game-result">
      <div class="result">
        <p>DRAW</p>
      </div>

      <div class="play-again">
        <p>PLAY AGAIN</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="rules">
      <p>RULES</p>
    </div>
<div class="wraper">
    <div class="rules-page">

      <div class="header-rules-page">
        <h2>RULES</h2>

        <div class="close">
          <img src="images/icon-close.svg" alt="close">
        </div>
      </div>

      <img class="rules-img" src="images/image-rules.svg" alt="rules">
    </div>
  </div>



  </footer>

  <div class="attribution">
    Coded by <a href="https://twitter.com/Da_7inci">Da7y</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
